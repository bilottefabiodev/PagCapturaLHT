    <style>
      body {
        background-color: #050505;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Cinzel', serif;
      }
      .font-display {
        font-family: 'Playfair Display', serif;
      }
      
      @keyframes tunnel {
        0% { transform: scale(0.8); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: scale(2.5); opacity: 0; }
      }

      .hypnotic-ring {
        position: absolute;
        border: 1px solid rgba(220, 38, 38, 0.4);
        border-radius: 50%;
        animation: tunnel 8s infinite linear;
      }

      .ring-1 { animation-delay: 0s; }
      .ring-2 { animation-delay: 2s; }
      .ring-3 { animation-delay: 4s; }
      .ring-4 { animation-delay: 6s; }

      .hero-mask {
        mask-image: linear-gradient(to bottom, black 60%, transparent 95%);
        -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 95%);
      }

      .text-glow-red {
        text-shadow: 0 0 15px rgba(220, 38, 38, 0.6);
      }
      
      .pill-gradient {
        background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(20,0,0,0.6) 100%);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #450a0a;
        border-radius: 10px;
      }
    </style>
